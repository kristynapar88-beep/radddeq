<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Can Stack - Tap to Drop</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        .phone-container {
            width: 380px;
            height: 720px;
            background: linear-gradient(180deg, #E8F4F8 0%, #B8D4E0 100%);
            border-radius: 40px;
            border: 12px solid #2c3e50;
            box-shadow: 0 20px 60px rgba(0,0,0,0.4);
            position: relative;
            overflow: hidden;
        }

        .mountain-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 700"><path d="M0,400 L100,250 L200,300 L300,200 L400,280 L400,700 L0,700 Z" fill="%2395a5a6" opacity="0.3"/><path d="M0,450 L80,350 L180,380 L280,300 L400,350 L400,700 L0,700 Z" fill="%237f8c8d" opacity="0.2"/></svg>') no-repeat center;
            background-size: cover;
            opacity: 0.4;
        }

        .score-display {
            position: absolute;
            top: 30px;
            right: 30px;
            background: rgba(255,255,255,0.95);
            padding: 15px 25px;
            border-radius: 20px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            z-index: 100;
        }

        .score-number {
            font-size: 2em;
            font-weight: bold;
            color: #2c3e50;
            display: block;
        }

        .score-label {
            font-size: 0.8em;
            color: #7f8c8d;
        }

        #gameCanvas {
            position: relative;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .tap-instruction {
            position: absolute;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(44, 62, 80, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 1.3em;
            font-weight: bold;
            pointer-events: none;
            animation: pulse 1.5s infinite;
            letter-spacing: 3px;
        }

        @keyframes pulse {
            0%, 100% { transform: translateX(-50%) scale(1); }
            50% { transform: translateX(-50%) scale(1.05); }
        }

        .game-over-screen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: none;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 200;
        }

        .game-over-content {
            text-align: center;
            color: white;
        }

        .game-over-content h2 {
            font-size: 3em;
            margin-bottom: 20px;
            color: #ff6b6b;
        }

        .final-score {
            font-size: 4em;
            font-weight: bold;
            margin: 20px 0;
            color: #ffd93d;
        }

        .restart-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px 50px;
            font-size: 1.4em;
            border-radius: 50px;
            cursor: pointer;
            margin-top: 30px;
            font-weight: bold;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s;
        }

        .restart-btn:hover {
            transform: scale(1.05);
        }

        .high-score {
            margin-top: 15px;
            font-size: 1.1em;
            color: #95a5a6;
        }
    </style>
</head>
<body>
    <div class="phone-container">
        <div class="mountain-bg"></div>
        <div class="score-display">
            <span class="score-number" id="score">0</span>
            <span class="score-label">SCORE</span>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="tap-instruction" id="tapInstruction">RADDDEQ</div>
        
        <div class="game-over-screen" id="gameOverScreen">
            <div class="game-over-content">
                <h2>Game Over!</h2>
                <div class="final-score" id="finalScore">0</div>
                <div class="high-score">High Score: <span id="highScore">0</span></div>
                <button class="restart-btn" onclick="restartGame()">Play Again</button>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        canvas.width = 380;
        canvas.height = 720;

        let score = 0;
        let highScore = localStorage.getItem('canStackHighScore') || 0;
        let gameRunning = true;
        let animationId;

        const canWidth = 60;
        const canHeight = 80;
        const platformHeight = 10;

        let movingCan = null;
        let stackedCans = [];
        let currentDirection = 1;
        let speed = 2.5;
        let gameStarted = false;

        const canColors = [
            { body: '#FFD93D', top: '#FFC43D', label: '#FF6B6B' },
            { body: '#6BCF7F', top: '#5ABF6F', label: '#4A9D5F' },
            { body: '#FF6B9D', top: '#FF5B8D', label: '#E05585' },
            { body: '#4ECDC4', top: '#3EBDB4', label: '#2E9D94' },
            { body: '#A78BFA', top: '#9775FA', label: '#7C5FD4' },
            { body: '#FB923C', top: '#F97316', label: '#EA580C' }
        ];

        // Initialize platform
        stackedCans.push({
            x: canvas.width / 2 - canWidth / 2,
            y: canvas.height - 100,
            width: canWidth,
            height: platformHeight,
            isPlatform: true
        });

        function drawCan(can) {
            if (can.isPlatform) {
                ctx.fillStyle = '#95a5a6';
                ctx.fillRect(can.x, can.y, can.width, can.height);
                ctx.strokeStyle = '#7f8c8d';
                ctx.lineWidth = 2;
                ctx.strokeRect(can.x, can.y, can.width, can.height);
                return;
            }

            const color = canColors[can.colorIndex];
            
            // Can body
            ctx.fillStyle = color.body;
            ctx.fillRect(can.x, can.y, can.width, can.height);
            
            // Top rim
            ctx.fillStyle = color.top;
            ctx.fillRect(can.x, can.y, can.width, 12);
            
            // Label with RADDDEQ text
            ctx.fillStyle = 'rgba(255,255,255,0.3)';
            ctx.fillRect(can.x + 5, can.y + 20, can.width - 10, 30);
            
            // Draw RADDDEQ text
            ctx.fillStyle = 'rgba(0,0,0,0.6)';
            ctx.font = 'bold 8px Arial';
            ctx.textAlign = 'center';
            ctx.fillText('RADDDEQ', can.x + can.width / 2, can.y + 38);
            
            // Border
            ctx.strokeStyle = 'rgba(0,0,0,0.2)';
            ctx.lineWidth = 2;
            ctx.strokeRect(can.x, can.y, can.width, can.height);
            
            // Shine effect
            ctx.fillStyle = 'rgba(255,255,255,0.4)';
            ctx.fillRect(can.x + 5, can.y + 5, 10, 30);
        }

        function createMovingCan() {
            const lastCan = stackedCans[stackedCans.length - 1];
            const startX = currentDirection > 0 ? 0 : canvas.width - canWidth;
            
            movingCan = {
                x: startX,
                y: lastCan.y - canHeight - 5,
                width: canWidth,
                height: canHeight,
                colorIndex: Math.floor(Math.random() * canColors.length)
            };
            
            // Alternate direction for better gameplay
            currentDirection = currentDirection > 0 ? -1 : 1;
            speed = Math.min(4.5, 2.5 + score * 0.05);
        }

        function updateMovingCan() {
            if (!movingCan) return;

            movingCan.x += speed * currentDirection;

            // Ensure can stays within bounds with proper boundary checking
            if (movingCan.x <= 0) {
                movingCan.x = 0;
                currentDirection = 1;
            } else if (movingCan.x + movingCan.width >= canvas.width) {
                movingCan.x = canvas.width - movingCan.width;
                currentDirection = -1;
            }
        }

        function dropCan() {
            if (!movingCan) return;

            const lastCan = stackedCans[stackedCans.length - 1];
            
            // Calculate overlap
            const overlapLeft = Math.max(movingCan.x, lastCan.x);
            const overlapRight = Math.min(movingCan.x + movingCan.width, lastCan.x + lastCan.width);
            const overlapWidth = overlapRight - overlapLeft;

            if (overlapWidth > 5) {
                // Successful stack
                const newCan = {
                    x: overlapLeft,
                    y: movingCan.y,
                    width: overlapWidth,
                    height: canHeight,
                    colorIndex: movingCan.colorIndex
                };
                
                stackedCans.push(newCan);
                score++;
                updateScore();
                
                // Adjust camera if stack gets too high
                if (newCan.y < 200) {
                    stackedCans.forEach(can => {
                        can.y += canHeight + 5;
                    });
                }
                
                movingCan = null;
                
                if (overlapWidth < 10) {
                    gameOver();
                } else {
                    setTimeout(createMovingCan, 300);
                }
            } else {
                gameOver();
            }
        }

        function updateScore() {
            document.getElementById('score').textContent = score;
            if (score > highScore) {
                highScore = score;
                localStorage.setItem('canStackHighScore', highScore);
            }
        }

        function gameOver() {
            gameRunning = false;
            document.getElementById('finalScore').textContent = score;
            document.getElementById('highScore').textContent = highScore;
            document.getElementById('gameOverScreen').style.display = 'flex';
            cancelAnimationFrame(animationId);
        }

        function restartGame() {
            score = 0;
            gameRunning = true;
            gameStarted = false;
            stackedCans = [];
            movingCan = null;
            speed = 2.5;
            
            stackedCans.push({
                x: canvas.width / 2 - canWidth / 2,
                y: canvas.height - 100,
                width: canWidth,
                height: platformHeight,
                isPlatform: true
            });
            
            updateScore();
            document.getElementById('gameOverScreen').style.display = 'none';
            document.getElementById('tapInstruction').style.display = 'block';
            gameLoop();
        }

        canvas.addEventListener('click', () => {
            if (!gameRunning) return;
            
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById('tapInstruction').style.display = 'none';
                createMovingCan();
            } else if (movingCan) {
                dropCan();
            }
        });

        function gameLoop() {
            if (!gameRunning) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            // Draw stacked cans
            stackedCans.forEach(drawCan);
            
            // Update and draw moving can
            if (movingCan) {
                updateMovingCan();
                drawCan(movingCan);
            }

            animationId = requestAnimationFrame(gameLoop);
        }

        document.getElementById('highScore').textContent = highScore;
        gameLoop();
    </script>
</body>
</html>
